<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found (404)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .error-header {
            background: linear-gradient(135deg, #343a40, #212529);
            color: white;
            padding: 3rem 0;
            width: 100%;
        }
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 0;
        }
        .error-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
            animation: bounce 1.5s infinite;
        }
        .error-footer {
            background-color: #212529;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s;
        }
        .social-icons a:hover {
            transform: translateY(-3px);
            opacity: 0.8;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body>
    <header class="error-header">
        <div class="container text-center">
            <h1 class="display-3 fw-bold">Oops!</h1>
            <p class="lead">We can't seem to find the page you're looking for</p>
        </div>
    </header>

    <main class="error-container">
        <div class="container">
            <div class="error-card">
                <div class="card-body p-5">
                    <i class="bi bi-exclamation-triangle-fill error-icon"></i>
                    <h2 class="fw-bold mb-3">Error 404</h2>
                    <p class="text-muted mb-4">The requested page was not found. It might have been moved or deleted.</p>
                    
                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <a href="/" class="btn btn-dark btn-lg">
                            <i class="bi bi-house-door me-2"></i>Go Home
                        </a>
                        <a href="/products/" class="btn btn-outline-dark btn-lg">
                            <i class="bi bi-shop me-2"></i>Browse Products
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-center text-lg-start mb-4 mb-lg-0">
                    <h4 class="mb-3">Your Ultimate Shopping Destination</h4>
                    <p class="small text-muted mb-0">Quality Products · Fast Delivery · Secure Payments</p>
                </div>
                
                <div class="col-lg-4 text-center mb-4 mb-lg-0">
                    <div class="d-flex justify-content-center gap-3">
                        <a href="https://t.me/yourchannel" class="text-white fs-4" target="_blank">
                            <i class="bi bi-telegram"></i>
                        </a>
                        <a href="https://instagram.com/yourpage" class="text-white fs-4" target="_blank">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="https://linkedin.com/yourcompany" class="text-white fs-4" target="_blank">
                            <i class="bi bi-linkedin"></i>
                        </a>
                    </div>
                </div>
                
                <div class="col-lg-4 text-center text-lg-end">
                    <p class="small text-muted mb-0">
                        © 2025 YourShopName. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
