{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block header %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Login To Your Account!</p>
        </div>
    </div>
</header>
{% endblock header %}


{% block main %}
<br><br>
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="card-header justify-content-center">
                            <div id="error_div"></div>
                          <h3 class="font-weight-light my-4 text-center">Login</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                    <div class="form-group">
                                      <label class="small mb-1">Username:</label>
                                        <input type="text" name="username"  class="form-control"
                                               autocomplete="username" maxlength="254"
                                               placeholder="username">
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1">Password:</label>
                                          <input type="password" name="password"  class="form-control"
                                                 autocomplete="password" maxlength="254"
                                                 placeholder="password">
                                      </div>
                                </div>
                            </div>
                            <br>
                                <div class="form-row">
                                  <div class="col-md-10 offset-md-1">
                                    <div class="form-group mt-0 mb-1">
                                        <button type="submit" class="col-md-12 btn btn-dark">Login
                                        </button>
                                    </div>
                                 </div>
                               </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="{% url 'accounts:signup' %}">Create A New Account</a><br><br>
                                <a href="{% url 'accounts:password_reset' %}">Forget Paasword</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </div>
<br><br>
{% endblock main %}
